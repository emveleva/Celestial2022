<main>
      <mat-card class="articles-list">
            <h1 class="title">Articles</h1>
            <div *ngIf="articles">
                  <div *ngFor="let article of articles" class="articles">
                        <app-article [article]="article"></app-article>
                  </div>
            </div>
            <div *ngIf="articles.length === 0">
                  <h3>There are no articles created yet.</h3>
            </div>
      </mat-card>
</main>
