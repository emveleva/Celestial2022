<main>
    <mat-card class="admin-container">
        <h2>Admin Panel</h2>
        <div>

              
          <table *ngIf="users" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          
            <ng-container matColumnDef="username">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
            <ng-container matColumnDef="user roles">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>User Roles</th>
                <td mat-cell *matCellDef="let user"> {{user.role}} </td>
              </ng-container>
          
            <ng-container matColumnDef="action">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let user">
                <button (click)="openRolesDialog(user, user.role.split(', '))">Edit Roles</button>
          </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [length]="dataSource.data.length" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>
</main>
