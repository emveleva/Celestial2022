<main>
  <mat-card class="admin-container">
    <h1 class="title">Admin Panel</h1>
    <div class="section-container">
      <table *ngIf="users" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="username">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>
        <ng-container matColumnDef="user roles">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>User Roles</th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="width-15"> Action </th>
          <td mat-cell *matCellDef="let user">
            <button mat-raised-button class="button-mint" (click)="openRolesDialog(user, user.role.split(', '))">Edit
              Roles</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    <mat-paginator class="table-bottom" *ngIf="users" #paginator [length]="dataSource.data.length"
      [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </mat-card>
</main>
