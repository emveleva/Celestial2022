<mat-toolbar class=nav>
      <nav>
            <section class="logo">
                  <a routerLink="/" routerLinkActive="active"><img src="../../../assets/logo.png" alt=""></a>
            </section>
            <section class="menu" *ngIf="!authService.isAuthenticated()">
                  <span><a routerLink="/auth/register" routerLinkActive="active">Register</a></span>
                  <span><a routerLink="/auth/login" routerLinkActive="active">Login</a></span>  
            </section>
            <section class="menu" *ngIf="authService.isAuthenticated()">
                  <span *appHasRole='["Admin", "Moderator"]'><a routerLink="/editor" routerLinkActive="active">Editor</a></span>
                  <span><a routerLink="/articles" routerLinkActive="active">Articles</a></span>
                  <span><a routerLink="/profile" routerLinkActive="active">Profile</a></span>
                  <span *appHasRole='["Admin"]'><a routerLink="/admin" routerLinkActive="active">Admin</a></span>
                  <span><a [routerLink]="" (click)="logoutClick()">Logout</a></span>
            </section>
      </nav>
